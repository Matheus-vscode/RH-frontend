<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema RH</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .btn {
      padding: 10px 20px;
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background: #4338ca;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Cadastro de Funcionários</h1>
  
  <button class="btn" id="openModal">Adicionar Funcionário</button>
  
  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Novo Funcionário</h2>
      <input type="text" id="nome" placeholder="Nome"><br><br>
      <input type="text" id="cpf" placeholder="CPF"><br><br>
      <button class="btn" id="salvar">Salvar</button>
      <button class="btn" id="fechar">Cancelar</button>
    </div>
  </div>
  
  <!-- Tabela -->
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>CPF</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>
  
  <script>
    const openModal = document.getElementById("openModal");
    const modal = document.getElementById("modal");
    const fechar = document.getElementById("fechar");
    const salvar = document.getElementById("salvar");
    const lista = document.getElementById("lista");

    openModal.onclick = () => modal.style.display = "flex";
    fechar.onclick = () => modal.style.display = "none";

    salvar.onclick = () => {
      const nome = document.getElementById("nome").value;
      const cpf = document.getElementById("cpf").value;

      if(nome && cpf) {
        const row = `<tr><td>${nome}</td><td>${cpf}</td></tr>`;
        lista.innerHTML += row;
        modal.style.display = "none";
      } else {
        alert("Preencha todos os campos!");
      }
    };
  </script>
</body>
</html>

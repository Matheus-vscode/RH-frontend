<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema RH</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React e ReactDOM via CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // ================== Sidebar ==================
    function Sidebar({ view, setView, search, setSearch, onAdd }) {
      return (
        <aside className="w-64 p-4 border-r border-slate-800 flex flex-col bg-slate-900">
          <h1 className="text-2xl font-bold text-cyan-400 mb-6">RH • Sistema</h1>
          <input
            type="text"
            placeholder="Pesquisar funcionário..."
            className="w-full mb-4 px-3 py-2 rounded-lg bg-slate-800 text-slate-100 focus:outline-none focus:ring-2 focus:ring-cyan-400"
            value={search}
            onChange={(e) => setSearch(e.target.value)}
          />
          <nav className="flex flex-col gap-2 mb-6">
            {["dashboard", "funcionarios", "ferias", "cipa"].map((v) => (
              <button
                key={v}
                onClick={() => setView(v)}
                className={`text-left px-3 py-2 rounded-lg transition ${
                  view === v
                    ? "bg-cyan-600 text-white font-semibold"
                    : "text-slate-400 hover:text-white hover:bg-slate-700"
                }`}
              >
                {v === "dashboard" && "Dashboard"}
                {v === "funcionarios" && "Funcionários"}
                {v === "ferias" && "Férias / Afastamentos"}
                {v === "cipa" && "Relatório CIPA"}
              </button>
            ))}
          </nav>
          <button
            className="mt-auto w-full bg-gradient-to-r from-cyan-500 to-purple-600 text-white py-2 rounded-xl hover:scale-105 transition"
            onClick={onAdd}
          >
            + Novo funcionário
          </button>
        </aside>
      );
    }

    // ================== Dashboard ==================
    function Dashboard({ employees, currentAway }) {
      return (
        <div className="grid md:grid-cols-3 gap-4">
          <div className="bg-slate-800 p-6 rounded-2xl shadow-lg">
            <p className="text-slate-400">Colaboradores</p>
            <p className="text-3xl font-bold">{employees.length}</p>
          </div>
          <div className="bg-slate-800 p-6 rounded-2xl shadow-lg">
            <p className="text-slate-400">Em férias/afastados</p>
            <p className="text-3xl font-bold">{currentAway.length}</p>
          </div>
          <div className="bg-slate-800 p-6 rounded-2xl shadow-lg">
            <p className="text-slate-400">Último acesso</p>
            <p className="text-lg">{new Date().toLocaleDateString("pt-BR")}</p>
          </div>
        </div>
      );
    }

    // ================== Employees ==================
    function Employees({ filteredEmployees, onEdit, onDelete, onAway }) {
      return filteredEmployees.length === 0 ? (
        <p className="text-slate-400">Nenhum funcionário cadastrado.</p>
      ) : (
        <table className="w-full text-left border-collapse">
          <thead>
            <tr className="border-b border-slate-700">
              <th className="p-2">Nome</th>
              <th className="p-2">CPF</th>
              <th className="p-2">Cargo</th>
              <th className="p-2">Departamento</th>
              <th className="p-2">Ações</th>
            </tr>
          </thead>
          <tbody>
            {filteredEmployees.map((e) => (
              <tr key={e.id} className="border-b border-slate-800 hover:bg-slate-700 transition">
                <td className="p-2">{e.name}</td>
                <td className="p-2">{e.cpf}</td>
                <td className="p-2">{e.role}</td>
                <td className="p-2">{e.dept}</td>
                <td className="p-2 flex gap-2">
                  <button
                    className="px-3 py-1 bg-slate-700 rounded hover:bg-cyan-600 transition"
                    onClick={() => onEdit(e)}
                  >Editar</button>
                  <button
                    className="px-3 py-1 bg-red-600 rounded hover:bg-red-500 transition"
                    onClick={() => onDelete(e.id)}
                  >Remover</button>
                  <button
                    className="px-3 py-1 bg-cyan-600 rounded hover:bg-cyan-500 transition"
                    onClick={() => onAway(e.id)}
                  >Afastar</button>
                </td>
              </tr>
            ))}
          </tbody>
        </table>
      );
    }

    // ================== Modal ==================
    function EmployeeModal({ show, onClose, formData, setFormData, onSave }) {
      if (!show) return null;
      return (
        <div className="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
          <form
            onSubmit={onSave}
            className="bg-slate-800 p-6 rounded-2xl w-full max-w-lg space-y-4 shadow-lg"
          >
            <h3 className="text-xl font-bold">
              {formData.id ? "Editar Funcionário" : "Novo Funcionário"}
            </h3>
            {["name","cpf","role","dept","salary","adm"].map(field => (
              <input
                key={field}
                className="w-full p-2 rounded bg-slate-700"
                placeholder={field === "adm" ? "Data de admissão" : field.charAt(0).toUpperCase()+field.slice(1)}
                type={field === "salary" ? "number" : field === "adm" ? "date" : "text"}
                value={formData[field]}
                onChange={(e)=>setFormData({...formData,[field]:e.target.value})}
              />
            ))}
            <div className="flex justify-end gap-2">
              <button type="button" className="px-3 py-1 bg-slate-600 rounded hover:bg-slate-500 transition" onClick={onClose}>Cancelar</button>
              <button type="submit" className="px-3 py-1 bg-cyan-600 rounded hover:bg-cyan-500 transition">Salvar</button>
            </div>
          </form>
        </div>
      );
    }

    // ================== Main App ==================
    function App() {
      const [view,setView] = useState("dashboard");
      const [employees,setEmployees] = useState([]);
      const [away,setAway] = useState([]);
      const [search,setSearch] = useState("");
      const [showModal,setShowModal] = useState(false);
      const [formData,setFormData] = useState({id:"",name:"",cpf:"",role:"",dept:"",salary:"",adm:""});

      // Carregar do LocalStorage
      useEffect(()=>{
        const empLS = localStorage.getItem("employees");
        if(empLS) setEmployees(JSON.parse(empLS));
        const awayLS = localStorage.getItem("away");
        if(awayLS) setAway(JSON.parse(awayLS));
      },[]);

      // Salvar no LocalStorage
      useEffect(()=>{ localStorage.setItem("employees",JSON.stringify(employees)); },[employees]);
      useEffect(()=>{ localStorage.setItem("away",JSON.stringify(away)); },[away]);

      const filteredEmployees = employees.filter(e=>e.name.toLowerCase().includes(search.toLowerCase()));
      const currentAway = away.filter(a=>{
        const now = new Date();
        const f = new Date(a.fromDate);
        const t = a.toDate ? new Date(a.toDate) : f;
        return f <= now && now <= t;
      });

      const handleSave = e=>{
        e.preventDefault();
        if(!formData.name) return;
        if(formData.id){
          setEmployees(employees.map(emp=>emp.id===formData.id?formData:emp));
        } else {
          const id = Date.now();
          setEmployees([...employees,{...formData,id}]);
        }
        setFormData({id:"",name:"",cpf:"",role:"",dept:"",salary:"",adm:""});
        setShowModal(false);
      }

      const handleDelete = id=>{
        if(confirm("Remover funcionário?")){
          setEmployees(employees.filter(e=>e.id!==id));
          setAway(away.filter(a=>a.empId!==id));
        }
      }

      const handleEdit = emp=>{ setFormData(emp); setShowModal(true); }
      const registerAway = empId=>{
        const fromDate = prompt("Data início (YYYY-MM-DD):", new Date().toISOString().slice(0,10));
        if(!fromDate) return;
        const toDate = prompt("Data fim (opcional):","");
        const reason = prompt("Motivo/CID:","CID-10 F32 - Depressão");
        const id = Date.now();
        setAway([...away,{id,empId,fromDate,toDate:toDate||null,reason}]);
      }
      const removeAway = id=>{ setAway(away.filter(a=>a.id!==id)); }

      return (
        <div className="flex min-h-screen bg-slate-900 text-slate-100">
          <Sidebar view={view} setView={setView} search={search} setSearch={setSearch} onAdd={()=>setShowModal(true)}/>
          <main className="flex-1 p-6 overflow-y-auto">
            {view==="dashboard" && <Dashboard employees={employees} currentAway={currentAway}/>}
            {view==="funcionarios" && <Employees filteredEmployees={filteredEmployees} onEdit={handleEdit} onDelete={handleDelete} onAway={registerAway}/>}
            {view==="ferias" && <AwayList away={away} employees={employees} onRemove={removeAway}/>}
            {view==="cipa" && <CipaReport away={away}/>}
          </main>
          <EmployeeModal show={showModal} onClose={()=>setShowModal(false)} formData={formData} setFormData={setFormData} onSave={handleSave}/>
        </div>
      );
    }

    // ================== Render ==================
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema RH</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <h2>RH • Sistema</h2>
    <input type="text" id="search" placeholder="Pesquisar funcionário..." oninput="updateUI()">
    <button onclick="showSection('dashboard')">Dashboard</button>
    <button onclick="showSection('employees')">Funcionários</button>
    <button onclick="showSection('away')">Férias / Atestados</button>
    <div class="footer">
      <button class="btn-add" onclick="openModal()">+ Novo funcionário</button>
      <p>👩‍💼 PO: Franciele</p>
      <p>👨‍💼 SM: Diego</p>
      <p>👨‍💻 Dev: Matheus</p>
    </div>
  </div>

  <div class="main">
    <div id="dashboard" class="section">
      <div class="card">Colaboradores: <span id="totalColab">0</span></div>
      <div class="card">Em férias/afastados: <span id="totalAway">0</span></div>
      <div class="card">Último acesso: <span id="ultimoAcesso"></span></div>
    </div>

    <div id="employees" class="section hidden">
      <h3>Funcionários</h3>
      <table>
        <thead>
          <tr><th>Nome</th><th>CPF</th><th>Cargo</th><th>Departamento</th><th>Ações</th></tr>
        </thead>
        <tbody id="employeeTable"></tbody>
      </table>
    </div>

    <div id="away" class="section hidden">
      <h3>Férias / Afastamentos</h3>
      <ul id="awayList"></ul>
    </div>
  </div>

  <!-- Modal Funcionário -->
  <div class="modal hidden" id="employeeModal">
    <div class="modal-content">
      <h3 id="modalTitle">Novo Funcionário</h3>
      <input type="text" id="name" placeholder="Nome">
      <input type="text" id="cpf" placeholder="CPF">
      <input type="text" id="role" placeholder="Cargo">
      <input type="text" id="dept" placeholder="Departamento">
      <input type="number" id="salary" placeholder="Salário">
      <input type="date" id="adm">
      <div class="modal-actions">
        <button onclick="closeModal()">Cancelar</button>
        <button onclick="saveEmployee()">Salvar</button>
      </div>
    </div>
  </div>

  <!-- Modal Afastamento -->
  <div class="modal hidden" id="awayModal">
    <div class="modal-content">
      <h3 id="awayModalTitle">Registrar Afastamento</h3>
      <input type="text" id="awayReason" placeholder="Motivo (ex: Férias, Atestado)">
      <label>Data início:</label>
      <input type="date" id="awayFrom">
      <label>Data fim:</label>
      <input type="date" id="awayTo">
      <div class="modal-actions">
        <button onclick="closeAwayModal()">Cancelar</button>
        <button onclick="saveAway()">Salvar</button>
      </div>
    </div>
  </div>

  <!-- ⚡ Ligação com o JS -->
  <script src="script.js"></script>
</body>
</html>

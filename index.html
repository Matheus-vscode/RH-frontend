/* ================== Export CSV ================== */
function exportCSV(filename, rows) {
  if (!rows || !rows.length) return alert("Nada para exportar.");
  const separator = ";";
  const keys = Object.keys(rows[0]);
  const csvContent = [ keys.join(separator), ...rows.map(r => keys.map(k => (r[k] ?? "")).join(separator)) ].join("\n");
  const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
  const url = URL.createObjectURL(blob);
  const link = document.createElement("a");
  link.href = url;
  link.download = filename;
  link.click();
}

/* ================== Employees (table) ================== */

/* ================== AwayList ================== */
function AwayList({ away, employees, onRemove }) {
  if (!away.length) return <p className="text-slate-400">Nenhum afastamento registrado.</p>;
  return (
    <ul className="space-y-2">
      {away.map(a => {
        // Os campos do backend podem ser empId/funcionario_id/funcionario
        const empId = a.empId || a.funcionario_id || a.funcionarioId || a.funcionarioId;
        const emp = employees.find(e => e.id === empId || e.id === (a.funcionario_id) || e.id === (a.empId));
        const name = emp?.name || emp?.nome || a.funcionario || "[Ex-funcion√°rio]";
        return (
          <li key={a.id} className="bg-slate-800 p-4 rounded-xl flex justify-between items-center shadow-md">
            <div>
              <p className="font-semibold">{name}</p>
              <p className="text-slate-400 text-sm">{a.reason || a.motivo || "‚Äî"} ‚Äî {a.fromDate || a.data_inicio} {a.toDate || a.data_fim ? `at√© ${a.toDate || a.data_fim}` : ""}</p>
            </div>
            <button className="px-3 py-1 bg-red-600 rounded hover:bg-red-500 transition" onClick={() => onRemove(a.id)}>Remover</button>
          </li>
        );
      })}
    </ul>
  );
}

/* ================== CIPA Report ================== */
function CipaReport({ away }) {
  if (!away.length) return <p className="text-slate-400">Nenhum afastamento registrado.</p>;

  const stats = away.reduce((acc, a) => {
    const cid = (a.reason || a.motivo || "N√£o informado");
    acc[cid] = (acc[cid] || 0) + 1;
    return acc;
  }, {});

  const alertas = [];
  const rowColors = {};

  Object.keys(stats).forEach(cid => {
    const cLower = cid.toLowerCase();
    if (cLower.includes("depress") || cLower.includes("f32") || cLower.includes("psic")) {
      alertas.push(`‚ö†Ô∏è CID "${cid}": poss√≠vel problema psicol√≥gico. A√ß√£o: apoio psicol√≥gico/palestra.`);
      rowColors[cid] = "bg-yellow-100 text-yellow-900";
    } else if (cLower.includes("acidente") || cLower.includes("s72") || cLower.includes("trauma")) {
      alertas.push(`‚ö†Ô∏è CID "${cid}": acidente de trabalho. A√ß√£o: revisar seguran√ßa.`);
      rowColors[cid] = "bg-red-100 text-red-900";
    } else {
      rowColors[cid] = "bg-slate-700 text-slate-100";
    }
  });

  return (
    <div className="space-y-6">
      <h2 className="text-2xl font-bold text-cyan-400 mb-4">üìä Relatorio RH/CIPA</h2>

      <div className="overflow-x-auto">
        <table className="min-w-full border border-slate-700 rounded-lg overflow-hidden">
          <thead className="bg-slate-800 text-slate-300">
            <tr>
              <th className="px-4 py-2 text-left">CID / Motivo</th>
              <th className="px-4 py-2 text-left">Quantidade</th>
            </tr>
          </thead>
          <tbody>
            {Object.entries(stats).map(([cid, qtd], i) => (
              <tr key={i} className={`${rowColors[cid] || "bg-slate-700 text-white"} border-b border-slate-600`}>
                <td className="px-4 py-2">{cid}</td>
                <td className="px-4 py-2">{qtd}</td>
              </tr>
            ))}
          </tbody>
        </table>
      </div>

      {alertas.length > 0 && (
        <div className="bg-red-600/20 border border-red-500 rounded-lg p-4 space-y-2 text-white">
          <h3 className="font-bold text-lg">‚ö†Ô∏è Recomenda√ß√µes:</h3>
          <ul className="list-disc pl-5 space-y-1">
            {alertas.map((a,i) => <li key={i}>{a}</li>)}
          </ul>
          <p className="mt-2 text-sm">Encaminhar ao RH e √† CIPA para an√°lise. Implementar a√ß√µes preventivas conforme o tipo de afastamento.</p>
        </div>
      )}
    </div>
  );
}

/* ================== Employee Modal ================== */
function EmployeeModal({ show, onClose, formData, setFormData, onSave }) {
  if (!show) return null;
  return (
    <div className="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
      <form onSubmit={onSave} className="bg-slate-800 p-6 rounded-2xl w-full max-w-lg space-y-4 shadow-lg text-white">
        <h3 className="text-xl font-bold">{formData.id ? "Editar Funcion√°rio" : "Novo Funcion√°rio"}</h3>

        {/* Tabs */}
        <div className="flex mb-4 border-b border-slate-600">
          <button type="button" onClick={()=>setFormData({...formData, _tab:"dados"})} className={`px-4 py-2 ${formData._tab==="dados" ? "border-b-2 border-cyan-400 font-semibold" : ""}`}>Dados Pessoais</button>
          <button type="button" onClick={()=>setFormData({...formData, _tab:"profissional"})} className={`px-4 py-2 ${formData._tab==="profissional" ? "border-b-2 border-cyan-400 font-semibold" : ""}`}>Profissional</button>
          <button type="button" onClick={()=>setFormData({...formData, _tab:"financeiro"})} className={`px-4 py-2 ${formData._tab==="financeiro" ? "border-b-2 border-cyan-400 font-semibold" : ""}`}>Financeiro</button>
        </div>

        {/* Dados Pessoais */}
        {(!formData._tab || formData._tab==="dados") && (
          <div className="space-y-3">
            <div>
              <label className="block mb-1 font-semibold">Nome</label>
              <input className="w-full p-2 rounded bg-slate-700 text-white" type="text" value={formData.name || formData.nome || ""} onChange={e => setFormData({...formData, name: e.target.value})} />
            </div>
            <div>
              <label className="block mb-1 font-semibold">CPF</label>
              <input className="w-full p-2 rounded bg-slate-700 text-white" type="text" value={formData.cpf || ""} onChange={e => setFormData({...formData, cpf: e.target.value})} />
            </div>
            <div>
              <label className="block mb-1 font-semibold">Data de admiss√£o</label>
              <input className="w-full p-2 rounded bg-slate-700 text-white" type="date" value={formData.adm || formData.data_admissao || ""} onChange={e => setFormData({...formData, adm: e.target.value})} />
            </div>
          </div>
        )}

        {/* Profissional */}
        {formData._tab==="profissional" && (
          <div className="space-y-3">
            <div>
              <label className="block mb-1 font-semibold">Cargo</label>
              <input className="w-full p-2 rounded bg-slate-700 text-white" type="text" value={formData.role || formData.cargo || ""} onChange={e => setFormData({...formData, role: e.target.value})} />
            </div>
            <div>
              <label className="block mb-1 font-semibold">Departamento</label>
              <input className="w-full p-2 rounded bg-slate-700 text-white" type="text" value={formData.dept || formData.departamento || ""} onChange={e => setFormData({...formData, dept: e.target.value})} />
            </div>
          </div>
        )}

        {/* Financeiro */}
        {formData._tab==="financeiro" && (
          <div className="space-y-3">
            <div>
              <label className="block mb-1 font-semibold">Sal√°rio</label>
              <input className="w-full p-2 rounded bg-slate-700 text-white" type="number" value={formData.salary ?? formData.salario ?? ""} onChange={e => setFormData({...formData, salary: e.target.value})} />
            </div>
            <div>
              <label className="block mb-1 font-semibold">Folha (ex: Mensal)</label>
              <input className="w-full p-2 rounded bg-slate-700 text-white" type="text" value={formData.payroll || formData.folha || ""} onChange={e => setFormData({...formData, payroll: e.target.value})} />
            </div>
            <div>
              <label className="block mb-1 font-semibold">Benef√≠cios</label>
              <input className="w-full p-2 rounded bg-slate-700 text-white" type="text" value={formData.benefits || formData.beneficios || ""} onChange={e => setFormData({...formData, benefits: e.target.value})} />
            </div>
          </div>
        )}

        <div className="flex justify-end gap-2">
          <button type="button" className="px-3 py-1 bg-slate-600 rounded hover:bg-slate-500 transition" onClick={onClose}>Cancelar</button>
          <button type="submit" className="px-3 py-1 bg-gradient-to-r from-cyan-500 to-purple-600 rounded hover:opacity-90 transition">Salvar</button>
        </div>
      </form>
    </div>
  );
}

/* ================== App ================== */
function App(){
  const [view, setView] = useState("dashboard");
  const [employees, setEmployees] = useState([]);
  const [away, setAway] = useState([]);
  const [search, setSearch] = useState("");
  const [showModal, setShowModal] = useState(false);
  const [formData, setFormData] = useState({ id:"", name:"", cpf:"", role:"", dept:"", salary:"", adm:"", payroll:"", benefits:"", _tab:"dados" });

  // helpers to load from server
  const loadEmployees = async () => {
    try {
      const res = await fetch(API + "/employees");
      const data = await res.json();
      setEmployees(Array.isArray(data) ? data : []);
    } catch (err) {
      console.error("Erro ao carregar funcion√°rios:", err);
      setEmployees([]);
    }
  };

  const loadAway = async () => {
    try {
      const res = await fetch(API + "/away");
      const data = await res.json();
      setAway(Array.isArray(data) ? data : []);
    } catch (err) {
      console.error("Erro ao carregar afastamentos:", err);
      setAway([]);
    }
  };

  useEffect(()=> {
    loadEmployees();
    loadAway();
  }, []);

  const filteredEmployees = employees.filter(e => (e.name || e.nome || "").toLowerCase().includes(search.toLowerCase()));
  const currentAway = away.filter(a => {
    const now = new Date();
    const f = new Date(a.fromDate || a.data_inicio);
    const t = a.toDate ? new Date(a.toDate) : (a.data_fim ? new Date(a.data_fim) : f);
    return f <= now && now <= t;
  });

  const handleSave = async e => {
    e.preventDefault();
    if (!formData.name && !formData.nome) return alert("Nome obrigat√≥rio");

    // prepare payload with both pt/en keys so backend matches in either style
    const payload = {
      // name variants
      name: formData.name || formData.nome || "",
      nome: formData.name || formData.nome || "",
      cpf: formData.cpf || "",
      // role / cargo
      role: formData.role || formData.cargo || "",
      cargo: formData.role || formData.cargo || "",
      // dept
      dept: formData.dept || formData.departamento || "",
      departamento: formData.dept || formData.departamento || "",
      // salary / folha / benefits
      salary: formData.salary || formData.salario || "",
      salario: formData.salary || formData.salario || "",
      payroll: formData.payroll || formData.folha || "",
      folha: formData.payroll || formData.folha || "",
      benefits: formData.benefits || formData.beneficios || "",
      beneficios: formData.benefits || formData.beneficios || "",
      // admiss√£o
      adm: formData.adm || formData.data_admissao || "",
      data_admissao: formData.adm || formData.data_admissao || ""
    };

    try {
      if (formData.id) {
        await fetch(API + "/employees/" + formData.id, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      } else {
        await fetch(API + "/employees", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      }
      await loadEmployees();
      setFormData({ id:"", name:"", cpf:"", role:"", dept:"", salary:"", adm:"", payroll:"", benefits:"", _tab:"dados" });
      setShowModal(false);
    } catch (err) {
      console.error("Erro ao salvar:", err);
      alert("Erro ao salvar. Veja o console.");
    }
  };

  const handleDelete = async id => {
    if (!confirm("Remover funcion√°rio?")) return;
    try {
      await fetch(API + "/employees/" + id, { method: "DELETE" });
      await loadEmployees();
      // remove related away if backend didn't cascade
      await loadAway();
    } catch (err) {
      console.error("Erro ao remover:", err);
      alert("Erro ao remover. Veja o console.");
    }
  };

  const handleEdit = emp => {
    // normaliza para formData
    setFormData({
      id: emp.id,
      name: emp.name || emp.nome || "",
      cpf: emp.cpf || "",
      role: emp.role || emp.cargo || "",
      dept: emp.dept || emp.departamento || "",
      salary: emp.salary ?? emp.salario ?? "",
      payroll: emp.payroll || emp.folha || "",
      benefits: emp.benefits || emp.beneficios || "",
      adm: emp.adm || emp.data_admissao || "",
      _tab: "dados"
    });
    setShowModal(true);
  };

  const registerAway = async empId => {
    const fromDate = prompt("Data in√≠cio (YYYY-MM-DD):", new Date().toISOString().slice(0,10));
    if (!fromDate) return;
    const toDate = prompt("Data fim (opcional):", "");
    const reason = prompt("Motivo/CID:", "CID-10 F32 - Depress√£o");

    // Try to send both variants to maximize backend compatibility
    const payload = {
      empId,
      funcionario_id: empId,
      fromDate,
      data_inicio: fromDate,
      toDate: toDate || null,
      data_fim: toDate || null,
      reason,
      motivo: reason
    };

    try {
      await fetch(API + "/away", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      await loadAway();
    } catch (err) {
      console.error("Erro ao registrar afastamento:", err);
      alert("Erro ao registrar afastamento. Veja o console.");
    }
  };

  const removeAway = async id => {
    if (!confirm("Remover afastamento?")) return;
    try {
      await fetch(API + "/away/" + id, { method: "DELETE" });
      await loadAway();
    } catch (err) {
      console.error("Erro ao remover afastamento:", err);
      alert("Erro ao remover afastamento. Veja o console.");
    }
  };

  return (
    <div className="flex min-h-screen">

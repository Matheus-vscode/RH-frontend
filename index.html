<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema RH</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h1 class="logo">RH • Sistema</h1>
      <input type="text" placeholder="Pesquisar funcionário..." id="search" onkeyup="updateUI()">
      <nav>
        <button onclick="showView('dashboard')">Dashboard</button>
        <button onclick="showView('funcionarios')">Funcionários</button>
        <button onclick="showView('ferias')">Férias / Atestados</button>
      </nav>
      <button class="add-btn" onclick="openModal()">+ Novo funcionário</button>
      <div class="credits">
        <p>👩‍💼 PO: Franciele</p>
        <p>🧑‍💻 SM: Diego</p>
        <p>👨‍🔧 Dev: Matheus</p>
      </div>
    </aside>

    <!-- Main -->
    <main id="main">
      <section id="dashboard" class="view">
        <div class="card">Colaboradores: <span id="totalColab">0</span></div>
        <div class="card">Em férias/afastados: <span id="totalAway">0</span></div>
        <div class="card">Último acesso: <span id="ultimoAcesso"></span></div>
      </section>

      <section id="funcionarios" class="view hidden">
        <table>
          <thead>
            <tr>
              <th>Nome</th><th>CPF</th><th>Cargo</th><th>Departamento</th><th>Ações</th>
            </tr>
          </thead>
          <tbody id="employeeTable"></tbody>
        </table>
      </section>

      <section id="ferias" class="view hidden">
        <ul id="awayList"></ul>
      </section>
    </main>
  </div>

   <!-- Modal de afastamento -->
  <div class="modal hidden" id="awayModal">
    <div class="modal-content">
      <h3 id="awayModalTitle">Registrar Afastamento</h3>
      <input type="text" id="awayReason" placeholder="Motivo (ex: Férias, Atestado)">
      <label>Data início:</label>
      <input type="date" id="awayFrom">
      <label>Data fim:</label>
      <input type="date" id="awayTo">
      <div class="modal-actions">
        <button onclick="closeAwayModal()">Cancelar</button>
        <button onclick="saveAway()">Salvar</button>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>

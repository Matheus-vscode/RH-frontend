<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema RH</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body{margin:0;}</style>
</head>
<body>
<div id="root"></div>

<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
const { useState, useEffect } = React;

// ================== Sidebar ==================
function Sidebar({ view, setView, search, setSearch, onAdd }) {
  return (
    <aside className="w-64 p-4 border-r border-slate-800 flex flex-col bg-slate-900">
      <h1 className="text-2xl font-bold text-cyan-400 mb-6">RH ‚Ä¢ Sistema</h1>
      <input type="text" placeholder="Pesquisar funcion√°rio..." className="w-full mb-4 px-3 py-2 rounded-lg bg-slate-800 text-slate-100 focus:outline-none focus:ring-2 focus:ring-cyan-400" value={search} onChange={e=>setSearch(e.target.value)}/>
      <nav className="flex flex-col gap-2 mb-6">
        {["dashboard","funcionarios","ferias","cipa"].map(v=>(
          <button key={v} onClick={()=>setView(v)} className={`text-left px-3 py-2 rounded-lg transition ${view===v?"bg-cyan-600 text-white font-semibold":"text-slate-400 hover:text-white hover:bg-slate-700"}`}>
            {v==="dashboard" && "Dashboard"}
            {v==="funcionarios" && "Funcion√°rios"}
            {v==="ferias" && "F√©rias / Afastamentos"}
            {v==="cipa" && "Relat√≥rio CIPA"}
          </button>
        ))}
      </nav>
      <button className="mt-auto w-full bg-gradient-to-r from-cyan-500 to-purple-600 text-white py-2 rounded-xl hover:scale-105 transition" onClick={onAdd}>+ Novo funcion√°rio</button>
    </aside>
  );
}

// ================== Dashboard ==================
function Dashboard({ employees, currentAway }) {
  return (
    <div className="grid md:grid-cols-3 gap-4">
      <div className="bg-slate-800 p-6 rounded-2xl shadow-lg">
        <p className="text-slate-400">Colaboradores</p>
        <p className="text-3xl font-bold">{employees.length}</p>
      </div>
      <div className="bg-slate-800 p-6 rounded-2xl shadow-lg">
        <p className="text-slate-400">Em f√©rias/afastados</p>
        <p className="text-3xl font-bold">{currentAway.length}</p>
      </div>
      <div className="bg-slate-800 p-6 rounded-2xl shadow-lg">
        <p className="text-slate-400">√öltimo acesso</p>
        <p className="text-lg">{new Date().toLocaleDateString("pt-BR")}</p>
      </div>
    </div>
  );
}

// ================== Employees ==================
function Employees({ filteredEmployees, onEdit, onDelete, onAway }) {
  return filteredEmployees.length===0 ? <p className="text-slate-400">Nenhum funcion√°rio cadastrado.</p> : (
    <table className="w-full text-left border-collapse">
      <thead>
        <tr className="border-b border-slate-700">
          <th className="p-2">Nome</th>
          <th className="p-2">CPF</th>
          <th className="p-2">Cargo</th>
          <th className="p-2">Departamento</th>
          <th className="p-2">A√ß√µes</th>
        </tr>
      </thead>
      <tbody>
        {filteredEmployees.map(e=>(
          <tr key={e.id} className="border-b border-slate-800 hover:bg-slate-700 transition">
            <td className="p-2">{e.name}</td>
            <td className="p-2">{e.cpf}</td>
            <td className="p-2">{e.role}</td>
            <td className="p-2">{e.dept}</td>
            <td className="p-2 flex gap-2">
              <button className="px-3 py-1 bg-slate-700 rounded hover:bg-cyan-600 transition" onClick={()=>onEdit(e)}>Editar</button>
              <button className="px-3 py-1 bg-red-600 rounded hover:bg-red-500 transition" onClick={()=>onDelete(e.id)}>Remover</button>
              <button className="px-3 py-1 bg-cyan-600 rounded hover:bg-cyan-500 transition" onClick={()=>onAway(e.id)}>Afastar</button>
            </td>
          </tr>
        ))}
      </tbody>
    </table>
  );
}

// ================== AwayList ==================
function AwayList({ away, employees, onRemove }) {
  if(away.length===0) return <p className="text-slate-400">Nenhum afastamento registrado.</p>;
  return (
    <ul className="space-y-2">
      {away.map(a=>{
        const emp = employees.find(e=>e.id===a.empId);
        return (
          <li key={a.id} className="bg-slate-800 p-4 rounded-xl flex justify-between items-center shadow-md">
            <div>
              <p className="font-semibold">{emp?.name || "[Ex-funcion√°rio]"}</p>
              <p className="text-slate-400 text-sm">{a.reason} ‚Äî {a.fromDate} {a.toDate ? `at√© ${a.toDate}` : ""}</p>
            </div>
            <button className="px-3 py-1 bg-red-600 rounded hover:bg-red-500 transition" onClick={()=>onRemove(a.id)}>Remover</button>
          </li>
        );
      })}
    </ul>
  );
}

// ================== CIPA Report ==================
function CipaReport({ away }) {
  if(away.length===0) return <p className="text-slate-400">Nenhum afastamento registrado.</p>;

  const stats = away.reduce((acc,a)=>{
    acc[a.reason] = (acc[a.reason]||0)+1;
    return acc;
  },{});

  const alertas = [];
  for(const cid in stats){
    if(cid.toLowerCase().includes("depress") || cid.toLowerCase().includes("f32")) alertas.push("‚ö†Ô∏è Muitos afastamentos por problemas psicol√≥gicos.");
    if(cid.toLowerCase().includes("acidente") || cid.toLowerCase().includes("s72")) alertas.push("‚ö†Ô∏è Reincid√™ncia de acidentes de trabalho.");
  }

  return (
    <div className="space-y-4">
      <h2 className="text-xl font-bold">Relat√≥rio para CIPA</h2>
      <table className="w-full border-collapse">
        <thead>
          <tr className="border-b border-slate-700">
            <th className="p-2">CID/Motivo</th>
            <th className="p-2">Quantidade</th>
          </tr>
        </thead>
        <tbody>
          {Object.entries(stats).map(([cid,qtd])=>(
            <tr key={cid} className="border-b border-slate-800">
              <td className="p-2">{cid}</td>
              <td className="p-2">{qtd}</td>
            </tr>
          ))}
        </tbody>
      </table>
      {alertas.length>0 && (
        <div className="bg-red-600/20 border border-red-500 rounded-lg p-4 text-red-300">
          <h3 className="font-bold">‚ö†Ô∏è Recomenda√ß√µes:</h3>
          <ul className="list-disc pl-5">{alertas.map((a,i)=><li key={i}>{a}</li>)}</ul>
          <p className="mt-2">üëâ Encaminhar ao RH e CIPA para an√°lise. Considerar palestras, apoio psicol√≥gico e revis√£o de seguran√ßa.</p>
        </div>
      )}
    </div>
  );
}

// ================== Modal ==================
function EmployeeModal({ show, onClose, formData, setFormData, onSave }) {
  if (!show) return null;
  return (
    <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
      <form onSubmit={onSave} className="bg-slate-800 p-6 rounded-2xl w-full max-w-lg space-y-4 shadow-lg">
        <h3 className="text-2xl font-bold text-cyan-400">{formData.id ? "Editar Funcion√°rio" : "Novo Funcion√°rio"}</h3>

        <input className="w-full p-3 rounded bg-slate-700 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="Nome" type="text" value={formData.name} onChange={e=>setFormData({...formData,name:e.target.value})} />
        <input className="w-full p-3 rounded bg-slate-700 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="CPF" type="text" value={formData.cpf} onChange={e=>setFormData({...formData,cpf:e.target.value})} />
        <input className="w-full p-3 rounded bg-slate-700 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="Cargo" type="text" value={formData.role} onChange={e=>setFormData({...formData,role:e.target.value})} />
        <input className="w-full p-3 rounded bg-slate-700 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="Departamento" type="text" value={formData.dept} onChange={e=>setFormData({...formData,dept:e.target.value})} />
        <input className="w-full p-3 rounded bg-slate-700 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="Sal√°rio" type="number" value={formData.salary} onChange={e=>setFormData({...formData,salary:e.target.value})} />
        <input className="w-full p-3 rounded bg-slate-700 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="Data de admiss√£o" type="date" value={formData.adm} onChange={e=>setFormData({...formData,adm:e.target.value})} />

        <div className="flex justify-end gap-3 mt-4">
          <button type="button" className="px-4 py-2 bg-slate-600 rounded font-semibold hover:bg-slate-500 transition hover:scale-105" onClick={onClose}>Cancelar</button>
          <button type="submit" className="px-4 py-2 bg-cyan-600 rounded font-semibold hover:bg-cyan-500 transition hover:scale-105">Salvar</button>
        </div>
      </form>
    </div>
  );
}

// ================== Main App ==================
function App(){
  const [view,setView]=useState("dashboard");
  const [employees,setEmployees]=useState([]);
  const [away,setAway]=useState([]);
  const [search,setSearch]=useState("");
  const [showModal,setShowModal]=useState(false);
  const [formData,setFormData]=useState({id:"",name:"",cpf:"",role:"",dept:"",salary:"",adm:""});

  useEffect(()=>{
    const empLS=localStorage.getItem("employees"); if(empLS) setEmployees(JSON.parse(empLS));
    const awayLS=localStorage.getItem("away"); if(awayLS) setAway(JSON.parse(awayLS));
  },[]);

  useEffect(()=>localStorage.setItem("employees",JSON.stringify(employees)),[employees]);
  useEffect(()=>localStorage.setItem("away",JSON.stringify(away)),[away]);

  const handleSave=e=>{e.preventDefault(); if(!formData.name) return;
    if(formData.id){
      setEmployees(employees.map(emp=>emp.id===formData.id?formData:emp));
    }else{
      setEmployees([...employees,{...formData,id:Date.now()}]);
    }
    setFormData({id:"",name:"",cpf:"",role:"",dept:"",salary:"",adm:""});
    setShowModal(false);
  };

  const handleDelete=id=>{if(confirm("Remover funcion√°rio?")){setEmployees(employees.filter(e=>e.id!==id)); setAway(away.filter(a=>a.empId!==id));}};
  const handleEdit=emp=>{setFormData(emp); setShowModal(true);};
  const registerAway=empId=>{const fromDate=prompt("Data in√≠cio (YYYY-MM-DD):", new Date().toISOString().slice(0,10)); if(!fromDate) return; const toDate=prompt("Data fim (opcional):",""); const reason=prompt("Motivo/CID:","CID-10 F32 - Depress√£o"); setAway([...away,{id:Date.now(),empId,fromDate,toDate:toDate||null,reason}]);};
  const removeAway=id=>setAway(away.filter(a=>a.id!==id));

  const filteredEmployees=employees.filter(e=>e.name.toLowerCase().includes(search.toLowerCase()));
  const currentAway=away.filter(a=>{const now=new Date(); const f=new Date(a.fromDate); const t=a.toDate?new Date(a.toDate):f; return f<=now && now<=t;});

  return (
    <div className="flex min-h-screen bg-slate-900 text-slate-100">
      <Sidebar view={view} setView={setView} search={search} setSearch={setSearch} onAdd={()=>setShowModal(true)}/>
      <main className="flex-1 p-6 overflow-y-auto">
        {view==="dashboard" && <Dashboard employees={employees} currentAway={currentAway}/>}
        {view==="funcionarios" && <Employees filteredEmployees={filteredEmployees} onEdit={handleEdit} onDelete={handleDelete} onAway={registerAway}/>}
        {view==="ferias" && <AwayList away={away} employees={employees} onRemove={removeAway}/>}
        {view==="cipa" && <CipaReport away={away}/>}
      </main>
      <EmployeeModal show={showModal} onClose={()=>setShowModal(false)} formData={formData} setFormData={setFormData} onSave={handleSave}/>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Funcion치rios</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-2xl font-bold mb-4">Funcion치rios</h1>

    <form th:action="@{/employees}" method="post" class="mb-6 space-y-2">
        <input type="text" name="name" placeholder="Nome" class="border p-2 rounded w-full" required>
        <input type="text" name="cpf" placeholder="CPF" class="border p-2 rounded w-full" required>
        <input type="email" name="email" placeholder="Email" class="border p-2 rounded w-full" required>
        <input type="password" name="password" placeholder="Senha" class="border p-2 rounded w-full" required>
        <input type="text" name="sector" placeholder="Setor" class="border p-2 rounded w-full">
        <input type="text" name="position" placeholder="Cargo" class="border p-2 rounded w-full">
        <input type="number" step="0.01" name="salary" placeholder="Sal치rio" class="border p-2 rounded w-full">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Salvar</button>
    </form>

    <table class="table-auto w-full bg-white shadow rounded">
        <thead class="bg-gray-200">
            <tr>
                <th class="p-2">Nome</th>
                <th class="p-2">CPF</th>
                <th class="p-2">Email</th>
                <th class="p-2">Setor</th>
                <th class="p-2">Cargo</th>
                <th class="p-2">Sal치rio</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="emp : ${employees}">
                <td class="p-2" th:text="${emp.name}"></td>
                <td class="p-2" th:text="${emp.cpf}"></td>
                <td class="p-2" th:text="${emp.email}"></td>
                <td class="p-2" th:text="${emp.sector}"></td>
                <td class="p-2" th:text="${emp.position}"></td>
                <td class="p-2" th:text="${emp.salary}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema RH</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white">
  <div id="root"></div>

<script type="text/babel">

// ================= Sidebar =================
function Sidebar({ view, setView, search, setSearch, onAdd }) {
  return (
    <aside className="w-64 p-4 border-r border-slate-800 flex flex-col">
      <h1 className="text-2xl font-bold text-cyan-400 mb-4">Sistema RH</h1>
      <nav className="space-y-2 flex-1">
        <button onClick={() => setView("dashboard")} className={`block w-full text-left px-3 py-2 rounded ${view==="dashboard"?"bg-cyan-600":"hover:bg-slate-700"}`}>Dashboard</button>
        <button onClick={() => setView("funcionarios")} className={`block w-full text-left px-3 py-2 rounded ${view==="funcionarios"?"bg-cyan-600":"hover:bg-slate-700"}`}>Funcionários</button>
        <button onClick={() => setView("ferias")} className={`block w-full text-left px-3 py-2 rounded ${view==="ferias"?"bg-cyan-600":"hover:bg-slate-700"}`}>Férias/Afast.</button>
        <button onClick={() => setView("cipa")} className={`block w-full text-left px-3 py-2 rounded ${view==="cipa"?"bg-cyan-600":"hover:bg-slate-700"}`}>Relat. CIPA</button>
      </nav>
      <input className="p-2 rounded bg-slate-800 text-white mb-2" placeholder="Pesquisar..." value={search} onChange={e=>setSearch(e.target.value)}/>
      <button onClick={onAdd} className="bg-green-600 hover:bg-green-500 px-3 py-2 rounded">+ Novo</button>
    </aside>
  );
}

// ================= Dashboard =================
function Dashboard({ employees, currentAway }) {
  return (
    <div>
      <h2 className="text-xl font-bold mb-4">Dashboard</h2>
      <div className="grid grid-cols-2 gap-4">
        <div className="bg-slate-800 p-4 rounded">Funcionários: {employees.length}</div>
        <div className="bg-slate-800 p-4 rounded">Afastados: {currentAway.length}</div>
      </div>
    </div>
  );
}

// ================= Employees List =================
function Employees({ filteredEmployees, onEdit, onDelete, onAway }) {
  return (
    <div>
      <h2 className="text-xl font-bold mb-4">Funcionários</h2>
      <table className="w-full border-collapse">
        <thead><tr className="bg-slate-800"><th className="p-2">Nome</th><th>CPF</th><th>Cargo</th><th>Depto</th><th>Ações</th></tr></thead>
        <tbody>
          {filteredEmployees.map(emp => (
            <tr key={emp.id} className="border-b border-slate-700">
              <td className="p-2">{emp.name}</td>
              <td>{emp.cpf}</td>
              <td>{emp.role}</td>
              <td>{emp.dept}</td>
              <td>
                <button onClick={()=>onEdit(emp)} className="text-blue-400 mr-2">Editar</button>
                <button onClick={()=>onDelete(emp.id)} className="text-red-400 mr-2">Excluir</button>
                <button onClick={()=>onAway(emp.id)} className="text-yellow-400">Afastar</button>
              </td>
            </tr>
          ))}
        </tbody>
      </table>
    </div>
  );
}

// ================= Away List =================
function AwayList({ away, employees, onRemove }) {
  const getName = id => employees.find(e=>e.id===id)?.name || "N/A";
  return (
    <div>
      <h2 className="text-xl font-bold mb-4">Férias / Afastamentos</h2>
      <ul>
        {away.map(a=>(
          <li key={a.id} className="mb-2 bg-slate-800 p-2 rounded">
            {getName(a.empId)} - {a.reason} ({a.fromDate} até {a.toDate || "indef."})
            <button onClick={()=>onRemove(a.id)} className="ml-2 text-red-400">Remover</button>
          </li>
        ))}
      </ul>
    </div>
  );
}

// ================= CIPA Report =================
function CipaReport({ away }) {
  const summary = away.reduce((acc,a)=>{acc[a.reason]=(acc[a.reason]||0)+1;return acc;},{});
  return (
    <div>
      <h2 className="text-xl font-bold mb-4">Relatório CIPA</h2>
      <ul>
        {Object.entries(summary).map(([motivo,qt])=>(
          <li key={motivo} className="mb-2">{motivo}: {qt}</li>
        ))}
      </ul>
    </div>
  );
}

// ================= Employee Modal =================
function EmployeeModal({ show, onClose, formData, setFormData, onSave }) {
  const [tab, setTab] = React.useState("dados");
  if(!show) return null;
  return (
    <div className="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center">
      <div className="bg-slate-900 p-6 rounded w-1/2">
        <h2 className="text-xl font-bold mb-4">{formData.id? "Editar":"Novo"} Funcionário</h2>
        <div className="flex mb-4">
          <button onClick={()=>setTab("dados")} className={`flex-1 py-2 ${tab==="dados"?"bg-cyan-600":"bg-slate-800"}`}>Dados</button>
          <button onClick={()=>setTab("financeiro")} className={`flex-1 py-2 ${tab==="financeiro"?"bg-cyan-600":"bg-slate-800"}`}>Financeiro</button>
        </div>
        <form onSubmit={onSave} className="space-y-3">
          {tab==="dados" && (
            <>
              <input className="w-full p-2 rounded bg-slate-700" placeholder="Nome" value={formData.name} onChange={e=>setFormData({...formData,name:e.target.value})}/>
              <input className="w-full p-2 rounded bg-slate-700" placeholder="CPF" value={formData.cpf} onChange={e=>setFormData({...formData,cpf:e.target.value})}/>
              <input className="w-full p-2 rounded bg-slate-700" placeholder="Cargo" value={formData.role} onChange={e=>setFormData({...formData,role:e.target.value})}/>
              <input className="w-full p-2 rounded bg-slate-700" placeholder="Departamento" value={formData.dept} onChange={e=>setFormData({...formData,dept:e.target.value})}/>
            </>
          )}
          {tab==="financeiro" && (
            <>
              <input type="number" className="w-full p-2 rounded bg-slate-700" placeholder="Salário" value={formData.salary} onChange={e=>setFormData({...formData,salary:e.target.value})}/>
              <input className="w-full p-2 rounded bg-slate-700" placeholder="Folha (mensal, quinzenal...)" value={formData.payroll} onChange={e=>setFormData({...formData,payroll:e.target.value})}/>
              <input className="w-full p-2 rounded bg-slate-700" placeholder="Benefícios" value={formData.benefits} onChange={e=>setFormData({...formData,benefits:e.target.value})}/>
            </>
          )}
          <div className="flex justify-end space-x-2 pt-4">
            <button type="button" onClick={onClose} className="px-3 py-2 bg-slate-700 rounded">Cancelar</button>
            <button type="submit" className="px-3 py-2 bg-green-600 rounded">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  );
}

// ================= App =================
function App() {
  const [view, setView] = React.useState("dashboard");
  const [employees, setEmployees] = React.useState([]);
  const [away, setAway] = React.useState([]);
  const [search, setSearch] = React.useState("");
  const [showModal, setShowModal] = React.useState(false);
  const [formData, setFormData] = React.useState({id:"",name:"",cpf:"",role:"",dept:"",salary:"",adm:"",payroll:"",benefits:""});

  const fetchEmployees = async () => {
    const res = await fetch("http://localhost:3000/employees");
    const data = await res.json();
    setEmployees(data);
  };

  React.useEffect(()=>{ fetchEmployees(); }, []);

  const currentAway = away.filter(a=>!a.toDate || new Date(a.toDate) >= new Date());
  const filteredEmployees = employees.filter(e=>e.name.toLowerCase().includes(search.toLowerCase()));

  // ==== ALTERADO: handleSave com backend ====
  const handleSave = async e => {
    e.preventDefault();
    if (!formData.name && !formData.cpf) {
      alert("Preencha pelo menos o nome ou CPF.");
      return;
    }
    try {
      const payload = {...formData, salary: parseFloat(formData.salary) || 0};
      if (formData.id) {
        await fetch(`http://localhost:3000/employees/${formData.id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      } else {
        await fetch("http://localhost:3000/employees", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      }
      fetchEmployees();
      setFormData({id:"",name:"",cpf:"",role:"",dept:"",salary:"",adm:"",payroll:"",benefits:""});
      setShowModal(false);
    } catch (err) {
      alert("Erro ao salvar: " + err.message);
    }
  };

  const handleEdit = e => { setFormData(e); setShowModal(true); };
  const handleDelete = async id => {
    if (confirm("Remover funcionário?")) {
      await fetch(`http://localhost:3000/employees/${id}`, { method:"DELETE" });
      fetchEmployees();
    }
  };
  const handleAway = empId => {
    const reason = prompt("Motivo/ CID?");
    const fromDate = prompt("Data início (AAAA-MM-DD)?", new Date().toISOString().slice(0,10));
    const toDate = prompt("Data fim (opcional, AAAA-MM-DD)?");
    if (reason && fromDate) {
      setAway([...away, {id:crypto.randomUUID(), empId, reason, fromDate, toDate}]);
    }
  };
  const handleRemoveAway = id => setAway(away.filter(a=>a.id!==id));

  return (
    <div className="flex h-screen">
      <Sidebar view={view} setView={setView} search={search} setSearch={setSearch} onAdd={()=>setShowModal(true)}/>
      <main className="flex-1 p-6 overflow-auto">
        {view==="dashboard" && <Dashboard employees={employees} currentAway={currentAway}/>}
        {view==="funcionarios" && <Employees filteredEmployees={filteredEmployees} onEdit={handleEdit} onDelete={handleDelete} onAway={handleAway}/>}
        {view==="ferias" && <AwayList away={away} employees={employees} onRemove={handleRemoveAway}/>}
        {view==="cipa" && <CipaReport away={away}/>}
      </main>
      <EmployeeModal show={showModal} onClose={()=>setShowModal(false)} formData={formData} setFormData={setFormData} onSave={handleSave}/>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);

</script>
</body>
</html>
